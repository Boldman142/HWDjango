{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block context%}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="p-2 btn btn-outline-primary" type="submit">
                                {% if object %}
                                    Сохранить
                                {% else %}
                                    Отправить
                                {% endif %}
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
