{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block context%}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Хотите удалить запись "{{ object.name }}"?</p>
                            <button class="p-2 btn btn-outline-primary" type="submit">Подтвердить</button>
                            <a class="p-2 btn btn-outline-primary" href="{% url 'blog:blog' %}">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
