{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block context%}
<div class="row text-center">
    {% for item in object_list %}
    <div class="col-3">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ item.name }}</h4>
            </div>
            <div class="card-body">
                <img src="{% mediapath item.picture %}" alt="..." class="img-thumbnail">
                <h1 class="card-title pricing-card-title">{{ item.price }}₽</h1>
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>- {{ item.overview }}</li>
                </ul>
                <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'catalog:product_detail' item.id %}">Подробнее</a>
                <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
